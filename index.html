<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component | Frontend Mentor Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon-32x32.png">
</head>

<body>
    <div class="main">
        <div class="photo">
        </div>
        <div class="content">
            <h3 class="heading">Get<span class="highlight"> insights </span>that help your business grow.</h3>
            <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,
                customer experience, and overall efficiency.</p>
            <div class="statistics">
                <div class="numbers">
                    <span class="value">10k+</span>
                    <h4 class="title">Companies</h4>
                </div>
                <div class="numbers">
                    <span class="value">314</span>
                    <h4 class="title">Templates</h4>
                </div>
                <div class="numbers">
                    <span class="value">12M+</span>
                    <h4 class="title">Queries</h4>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
